<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Checkout</ion-title>
  </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Checkout</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Name</ion-label>
        <ion-input [(ngModel)]="name" placeholder="Your full name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Address</ion-label>
        <ion-input [(ngModel)]="address" placeholder="Delivery address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Phone (optional)</ion-label>
        <ion-input [(ngModel)]="phone" type="tel" placeholder="Contact number"></ion-input>
      </ion-item>
    </ion-list>

    <div style="padding:16px">
      <ion-button expand="block" color="primary" [disabled]="!name || !address" (click)="placeOrder()">
        Place Order ({{ cart.total | currency }})
      </ion-button>
    </div>
  </ion-content>
