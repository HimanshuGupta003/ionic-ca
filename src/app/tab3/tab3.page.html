<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cart
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cart</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="cart.items.length; else empty">
    <ion-item *ngFor="let ci of cart.items">
      <ion-label>
        <h2>{{ ci.item.name }}</h2>
        <p>{{ ci.item.price | currency }} x {{ ci.quantity }}</p>
      </ion-label>
      <ion-button size="small" (click)="dec(ci.item.id)">-</ion-button>
      <ion-badge color="medium">{{ ci.quantity }}</ion-badge>
      <ion-button size="small" (click)="inc(ci.item.id)">+</ion-button>
      <ion-button fill="clear" color="danger" (click)="remove(ci.item.id)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item lines="full">
      <ion-label><strong>Total</strong></ion-label>
      <ion-badge color="success">{{ cart.total | currency }}</ion-badge>
    </ion-item>

    <div style="padding:16px">
      <ion-button expand="block" color="primary" (click)="checkout()">Checkout</ion-button>
    </div>
  </ion-list>

  <ng-template #empty>
    <div class="cart-empty">
      <ion-icon name="cart" style="font-size:48px; color:#ccc; margin-bottom:12px;"></ion-icon>
      <p>Your cart is empty.</p>
    </div>
  </ng-template>
</ion-content>
