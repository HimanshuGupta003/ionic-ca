<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Order Confirmed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Order Confirmed</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="confirmation-card">
    <ion-icon name="checkmark-circle" style="font-size:48px; color:#38d996; margin-bottom:12px;"></ion-icon>
    <h2>Thank you for your order!</h2>
    <p *ngIf="order">Order ID: <strong>{{ order.id }}</strong></p>
    <p *ngIf="order">Total: <strong>{{ order.total | currency }}</strong></p>
    <ion-button expand="block" (click)="backToHome()">Back to Home</ion-button>
  </div>
</ion-content>
